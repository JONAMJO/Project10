  <h1>DETAIL</h1>
  <hr>
  <p>{{ movie.pk }}</p>
  <p>{{ movie.title }}</p>
  <img src="{{ 'movie.poster_url' }}" alt="img">
  <p>{{ movie.description }}</p>
  <p>{{ movie.genre }}</p>
  <p>{{ movie.like_users }}</p>


  <hr>
  <hr>

  {% for review in reviews %}
    <div>
      댓글 {{ forloop.revcounter }} : {{ review.content }}
    </div>
  {% empty %}
    <p><b>댓글이 없습니다.</b></p>
  {% endfor %}
  
  <hr>


  <hr>

  <a href="{% url 'movies:index' %}">[back]</a>
