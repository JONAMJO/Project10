{% extends 'base.html' %}

{% block content %}
  <h2>Movie List</h2>
  {% for movie in movies %}
    <div>
      <h3>{{ movie.pk }}. {{ movie.title }}</h3>
      <a href="{% url 'movies:detail' movie.pk %}">
        <img src="{{ movie.poster_url }}" alt="" width="200" height="300">
      </a>
    </div>
  {% endfor %}
{% endblock %}
